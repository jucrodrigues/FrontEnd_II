<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validações Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form class="form-login">
    <h1>Login</h1>

    <div class="error">
      <label for="userEmail">E-mail</label>
      <input type="email" id="userEmail" required maxlength="20">
      <small>Preencha o campo e-mail corretamente</small>
    </div>

    <div>
      <label for="userPassword">Senha</label>
      <input type="password" id="userPassword" required minlength="8">
      <small>Preencha o campo senha corretamente</small>
    </div>

    <button type="submit" id="loginBnt" disabled>Prosseguir</button>

  </form>

  <script src="./main.js" type="module"></script>
</body>

</html>
